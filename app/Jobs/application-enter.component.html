<div class="card">
    <div class="card-block">

        <div class="container-fluid">
            <form [formGroup]="applicationForm" (ngSubmit)="save(applicationForm.value, applicationForm.valid)">
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">id request:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="idRequest"  placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">surname:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="surname"  placeholder="enter surname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="name"  placeholder="enter name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-success" type="submit" [disabled]="!applicationForm.valid">Submit</button>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-info" [disabled]="applicationForm.pristine" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
