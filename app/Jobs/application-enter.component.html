<div class="card">
    <div class="card-block">

        <div class="container-fluid">
            <form [formGroup]="applicationForm" (ngSubmit)="save(applicationForm.value, applicationForm.valid)">
                <!--<div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">id request:</label>
                    <div class="col-sm-10">
                      {{jobId}}
                    </div>
                </div>-->
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">apply for:</label>
                    <div class="col-sm-10">
                        {{job.title}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="name"  placeholder="enter your name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">first name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="firstName"  placeholder="enter your first name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">age:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" formControlName="age"  placeholder="enter your age">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">citizenship:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="citizenship"  placeholder="enter your citizenship">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="address"  placeholder="enter your address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="email"  placeholder="enter your email address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">telephone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="telephone"  placeholder="enter a telephone number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">country of residence:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="countryOfResidence"  placeholder="enter your present country of residence">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">education:</label>
                    <div class="col-sm-10">
                        <textarea rows="4" class="form-control" formControlName="education" placeholder="enter education information"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">publications:</label>
                    <div class="col-sm-10">
                        <textarea rows="4" class="form-control" formControlName="publications" placeholder="enter your publications"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">present occupation:</label>
                    <div class="col-sm-10">
                        <textarea rows="4" class="form-control" formControlName="presentOccupation" placeholder="enter your present occupation and employer"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-success" type="submit" [disabled]="!applicationForm.valid">Submit</button>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-info" [disabled]="applicationForm.pristine" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
