<ngb-tabset *ngIf="application" (tabChange)="beforeTabChange($event)" [activeId]="state.selectedTabId">
	<ngb-tab title="Candidat" id="tabCandidat">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-sm-2">job title:</div>
						<div class="col-sm-10">{{application.annotation.jobTitle}}</div>
					</div>                    
					<div class="row">
						<div class="col-sm-2">full name:</div>
						<div class="col-sm-10">{{application.annotation.candidateFullName}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">age:</div>
						<div class="col-sm-10">{{application.data.age}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">citizenship:</div>
						<div class="col-sm-10">{{application.data.citizenship}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">address:</div>
						<div class="col-sm-10">{{application.data.address}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">email:</div>
						<div class="col-sm-10">{{application.data.email}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">telephone:</div>
						<div class="col-sm-10">{{application.data.telephone}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">country of residence:</div>
						<div class="col-sm-10">{{application.data.countryOfResidence}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">education:</div>
						<div class="col-sm-10">{{application.data.education}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">publications:</div>
						<div class="col-sm-10">{{application.data.publications}}</div>
					</div>
					<div class="row">
						<div class="col-sm-2">present occupation:</div>
						<div class="col-sm-10">{{application.data.presentOccupation}}</div>
					</div>
				</div>
			</div>
		</template>
	</ngb-tab>
	<ngb-tab title="Feedback Pi" id="tabFeedbackPi">
		<template ngbTabContent>
			<div class="card">
				<div class="card-block">
					<form [formGroup]="applicationViewForm" (ngSubmit)="save(applicationViewForm.value, applicationViewForm.valid)">
						<div class="form-group row">
							<label for="description" class="col-sm-2 col-form-label col-xl-2">score:</label>
							<div class="col-sm-10">
								<ngb-rating [(rate)]="currentRate"></ngb-rating>
								<pre>Rate: <b>{{currentRate}}</b></pre>
							</div>
						</div>
						<div class="form-group row">
							<label for="description" class="col-sm-2 col-form-label col-xl-2">remarques:</label>
							<div class="col-sm-10">
								<textarea rows="4" class="form-control" formControlName="piRemarque" placeholder="enter remarques"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 col-md-2 col-lg-2">
								<button class="btn btn-success" type="submit">Submit</button>
								<!--<button class="btn btn-success" type="submit" [disabled]="!applicationViewForm.valid">Submit</button>-->
							</div>
						</div>
					</form>
				</div>
			</div>
		</template>
	</ngb-tab>
</ngb-tabset>
