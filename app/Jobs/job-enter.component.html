<div class="card">
    <div class="card-block">

        <div class="container-fluid">
            <form [formGroup]="jobForm" (ngSubmit)="save(jobForm.value, jobForm.valid)">
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">Background:</label>
                    <div class="col-sm-10">
<!--                        <textarea class="form-control" formControlName="description" id="description" placeholder="background and description of the position">
-->                        <textarea rows="4" cols="50" formControlName="description">
                           
                        </textarea>                        
                        <simple-tiny [elementId]="'aktiny5'" (onEditorKeyup)="descriptionChanged($event)" ></simple-tiny> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">Required education:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="education" id="education" placeholder="required education">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">Requirements:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="requirements" id="requirements" placeholder="add here general requirements such as: highly motivated, excellent communication, ...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label col-xl-2">Application:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="procedure" id="procedure" placeholder="special requirements regarding the application: include publications, describe your interests, ...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-success" type="submit" [disabled]="!jobForm.valid">Submit</button>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <button class="btn btn-info" [disabled]="jobForm.pristine" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
